  <body>

    <noscript>
      <main
        style="
          color: var(--ion-color-secondary);
          width: 100%;
          height: 100%;
          text-align: center;
        "
      >
        <h1>Welcome to Zendare</h1>
        <p>
          Oops, looks like javascript is not enabled on your device.
          <br />Zendare doesn't work properly without javascript enabled.
          <br />For the full experience, please enable javascript on your
          device.
        </p>
      </main>
    </noscript>
    <script>
      if ("serviceWorker" in navigator && location.protocol !== "file:") {
        window.addEventListener("load", function () {
          navigator.serviceWorker.register("/sw.js").then(function (reg) {
            reg.onupdatefound = function () {
              var installingWorker = reg.installing;
              installingWorker.onstatechange = function () {
                if (installingWorker.state === "installed") {
                  window.dispatchEvent(new Event("swUpdate"));
                }
              };
            };
          });
        });
      }
    </script>
